version: '3.3'
# Single server setup for dev

services:
  app:
    networks:
      backend:
        aliases:
          - site.example.com
          - admin.example.com
          - test.example.com

  web:
    command: /bin/bash -c "cd /var/www && cp -a doc/nginx/ez_params.d /etc/nginx && bin/vhost.sh --host-name=site.example.com --host-alias='admin.example.com test.example.com' --template-file=doc/nginx/vhost.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    networks:
      frontend:
        aliases:
          - site.example.com
          - admin.example.com
          - test.example.com
      backend:
        aliases:
          - site.example.com
          - admin.example.com
          - test.example.com

  db:
    networks:
      backend:
        aliases:
          - site.example.com
          - admin.example.com
          - test.example.com